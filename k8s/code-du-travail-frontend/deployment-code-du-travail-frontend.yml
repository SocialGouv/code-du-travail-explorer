---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cdtn-frontend${HASH_BRANCH_NAME}
  labels:
    app: cdtn-frontend${HASH_BRANCH_NAME}
    branch: cdtn${HASH_BRANCH_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdtn-frontend${HASH_BRANCH_NAME}
  template:
    metadata:
      labels:
        app: cdtn-frontend${HASH_BRANCH_NAME}
    spec:
      containers:
      - image:  ${CDTN_REGISTRY}/frontend:${IMAGE_TAG}
        name: cdtn-frontend
        ports:
        - containerPort: ${PORT}
        livenessProbe:
          httpGet:
            path: /
            port: ${PORT}
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: ${PORT}
          initialDelaySeconds: 3
          periodSeconds: 5
        env:
        - name: API_URL
          value: "http://${API_HOST}/api/v1"
        - name: SUGGEST_URL
          value: "http://${NLP_HOST}/api/suggest"
        - name: ENVIRONMENT
          value: ${ENVIRONMENT}
        - name: FRONTEND_HOST
          value: ${FRONTEND_HOST}
