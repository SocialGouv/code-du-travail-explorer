---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cdtn-api${HASH_BRANCH_NAME}
  labels:
    app: cdtn-api${HASH_BRANCH_NAME}
    branch: ${BRANCH_NAME}
    commit: ${COMMIT}
    job: "${JOB_ID}"
spec:
  rules:
  - host: api.${HASH_BRANCH_INGRESS}code-du-travail-numerique.${ENVIRONMENT}.factory.social.gouv.fr
    http:
      paths:
      - path: /
        backend:
          serviceName: cdtn-api${HASH_BRANCH_NAME}
          servicePort: ${PORT}
