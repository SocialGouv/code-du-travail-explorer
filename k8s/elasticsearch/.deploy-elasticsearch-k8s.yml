.deploy-elasticsearch-k8s:
  image:
    name: $CI_REGISTRY/$IMAGE_INFRA_BASE_NAME/docker-kube:latest
    entrypoint: [""]
  script:
  - /apps/create-kubeconfig.sh
  - kubectl apply -f k8s/elasticsearch/statefulset-elasticsearch.yml
  - kubectl apply -f k8s/elasticsearch/service-elasticsearch.yml
  allow_failure: false
