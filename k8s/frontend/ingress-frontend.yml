---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cdtn-frontend${HASH_BRANCH_NAME}
  labels:
    app: cdtn-frontend${HASH_BRANCH_NAME}
    branch: ${BRANCH_NAME}
    commit: ${COMMIT}
    job: "${JOB_ID}"
spec:
  rules:
  - host: ${FRONTEND_HOST}
    http:
      paths:
      - path: /
        backend:
          serviceName: cdtn-frontend${HASH_BRANCH_NAME}
          servicePort: ${PORT}
