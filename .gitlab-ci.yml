variables:
  MONOREPO_CACHE_FOLDER: ${CI_PROJECT_DIR}/.cache/monorepo

.base_stage:
  rules:
    - if: $PRODUCTION
      when: never
    - if: $UPDATE_ES_INDEX
      when: never
    - if: $CI_COMMIT_MESSAGE =~ /^chore(release):*/
      when: never
    - when: always

