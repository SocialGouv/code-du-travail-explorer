  description: Description sur le groupe
  cdtn:
    type: liste
    valeurs:
      "Groupe 1": 1
      "Groupe 2": 2
      "Groupe 3": 3
      "Groupe 4": 4
      "Groupe 5": 5
      "Groupe 6+": 6

contrat salarié . convention collective . industrie pharmaceutique . conclu après 1 juillet 2019:
