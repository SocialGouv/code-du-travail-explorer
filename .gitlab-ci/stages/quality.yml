#

.quality_stage: &quality_stage
  stage: "Code Quality"
  dependencies: []

.master_based_stage: &master_based_stage
  variables:
    GIT_STRATEGY: none
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  before_script:
    - cd /app

.python_based_stage: &python_based_stage
  image: python:$PYTHON_VERSION
  variables:
    PIPENV_VENV_IN_PROJECT: 1
    PIPENV_IGNORE_VIRTUALENVS: 1
    PYTHONPATH: .
  before_script:
    - cd packages/code-du-travail-data
    - apk add --no-cache build-base
    - python -m venv venv
    - . venv/bin/activate
    - pip install pylint
    - pip install -r requirements.txt

Lint @cdtn/ui:
  <<: *quality_stage
  <<: *master_based_stage
  script:
    - yarn workspace @cdt/ui lint

Lint @cdtn/frontend:
  <<: *quality_stage
  <<: *master_based_stage
  script:
    - yarn workspace @cdt/frontend lint

Lint @cdtn/data:
  <<: *quality_stage
  <<: *python_based_stage
  script:
    - pylint --output-format=colorized search

#

Test @cdtn/frontend:
  <<: *quality_stage
  <<: *master_based_stage
  artifacts:
    paths:
      - packages/code-du-travail-frontend/coverage
  script:
    - yarn workspace @cdt/frontend test --coverage

    # NOTE(douglasduteil): Move the coverage to an artifact friendly place <3
    # As Gitlab artifacts paths seems to only support relative path, I copy the
    # coverage folder to the relative project directory
    - export CONTEXT=packages/code-du-travail-frontend
    - mkdir -p $CI_PROJECT_DIR/$CONTEXT
    - cp -r /app/$CONTEXT/coverage $CI_PROJECT_DIR/$CONTEXT/coverage

Test @cdtn/ui:
  <<: *quality_stage
  <<: *master_based_stage
  artifacts:
    paths:
      - packages/code-du-travail-ui/coverage
  script:
    - yarn workspace @cdt/ui test --coverage

    # NOTE(douglasduteil): Move the coverage to an artifact friendly place <3
    # As Gitlab artifacts paths seems to only support relative path, I copy the
    # coverage folder to the relative project directory
    - export CONTEXT=packages/code-du-travail-ui
    - mkdir -p $CI_PROJECT_DIR/$CONTEXT
    - cp -r /app/$CONTEXT/coverage $CI_PROJECT_DIR/$CONTEXT/coverage

Test @socialgouv/react-fiche-service-public:
  <<: *quality_stage
  <<: *master_based_stage
  artifacts:
    paths:
      - packages/react-fiche-service-public/coverage
  script:
    - yarn workspace @socialgouv/react-fiche-service-public test --coverage

    # NOTE(douglasduteil): Move the coverage to an artifact friendly place <3
    # As Gitlab artifacts paths seems to only support relative path, I copy the
    # coverage folder to the relative project directory
    - export CONTEXT=packages/react-fiche-service-public
    - mkdir -p $CI_PROJECT_DIR/$CONTEXT
    - cp -r /app/$CONTEXT/coverage $CI_PROJECT_DIR/$CONTEXT/coverage

Test @cdtn/data:
  <<: *quality_stage
  <<: *python_based_stage
  script:
    - python search/indexing/document_slug_checker.py -v

#

Send coverage result:
  stage: "Registration"
  image: "node:10-stretch"
  dependencies:
    - Test @cdtn/frontend
    - Test @cdtn/ui
    - Test @socialgouv/react-fiche-service-public
  script:
    - npx codecov
  only:
    - master
