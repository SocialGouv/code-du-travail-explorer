dist: trusty
sudo: false
language: generic
git:
  depth: 5

#

_environments:
  - &docker_image
    - REPO_SLUG=$(echo $TRAVIS_REPO_SLUG | tr A-Z a-z)
    - DOCKER_IMAGE="$(echo $REPO_SLUG | tr A-Z a-z):${TRAVIS_COMMIT:0:7}"
  - &docker-keys
    - secure: ""
    - secure: ""
#

jobs:
  include:
    - stage: Prepare
      name: Monorepo build script
      language: node_js
      node_js: 10
      cache: yarn
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
        - export PATH="$HOME/.yarn/bin:$PATH"
      install: yarn --frozen-lockfile
      script: yarn build
    - stage: Prepare
      name: Build and deploy current commit docker image
      env: [*docker_image, *docker-keys]
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t $DOCKER_IMAGE .
        - docker images
        - docker push $DOCKER_IMAGE

    #
    #
    #

    - stage: Code quality
      name: Lint @cdt/frontend
      env: [*docker_image]
      script: docker run $DOCKER_IMAGE yarn workspace @cdt/frontend lint
    - #
      name: Lint @cdt/api
      env: [*docker_image]
      script: docker run $DOCKER_IMAGE yarn workspace @cdt/api lint
    - #
      name: Lint @cdt/ui
      env: [*docker_image]
      script: docker run $DOCKER_IMAGE yarn workspace @cdt/ui lint
    - #
      name: Test @cdt/ui
      env: [*docker_image]
      # TODO(douglasduteil): fix @cdt/ui lint errors
      # script: docker run $DOCKER_IMAGE yarn workspace @cdt/ui test
      # after_success: npx codecov
      script: skip
    - #
      name: Test @cdt/frontend
      env: [*docker_image]
      script: docker run $DOCKER_IMAGE yarn workspace @cdt/frontend test
      after_success: npx codecov
    - #
      name: Lint python code
      language: python
      python: 3.6
      env:
        - PIPENV_VENV_IN_PROJECT=1
        - PIPENV_IGNORE_VIRTUALENVS=1
      cache: pip
      before_install: cd packages/code-du-travail-data
      install:
        - pip install --upgrade pip
        - pip install pipenv==11.10.1
        - pipenv install --dev --three
      # TODO(douglasduteil): fix code-du-travail-data/search lint errors
      # script: pipenv run pylint --output-format=colorized search
      script: skip

    #
    #
    #

    - &deploy_stage
      stage: Deploy to Docker Hub
      name: Deploy to Docker Hub
      # if: type = push AND branch = master
      language: generic
      services:
        - docker
      env: [*docker_image, *docker-keys]
      script:
        - docker pull $DOCKER_IMAGE
        #
        # - docker tag $DOCKER_IMAGE $REPO_SLUG:$TRAVIS_BRANCH
        - docker tag $DOCKER_IMAGE $REPO_SLUG:master
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        # - docker push $REPO_SLUG:$TRAVIS_BRANCH
        - docker push $REPO_SLUG:master

    - <<: *deploy_stage
      env:
        global:
          - *docker_image
          - *docker-keys
        matrix:
          - MODULE_IMAGE="${REPO_SLUG}:latest-api" CTX=./packages/code-du-travail-api
          - MODULE_IMAGE="${REPO_SLUG}:latest-frontend" CTX=./packages/code-du-travail-frontend
      script:
        - docker pull $DOCKER_IMAGE
        #
        - docker build -t $MODULE_IMAGE --build-arg BASE_IMAGE=$DOCKER_IMAGE $CTX
        - docker push $MODULE_IMAGE

notifications:
  slack:
    secure: 
