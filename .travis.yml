dist: trusty
sudo: false
language: generic
git:
  depth: 5

#

_steps:
  - &node_stage
    language: node_js
    node_js: 10
    before_install:
      - export TZ=Europe/Paris
      - curl -o- -L https://yarnpkg.com/install.sh | bash
      - export PATH="$HOME/.yarn/bin:$PATH"

_environments:
  - &github_keys
    - secure: ""

#

jobs:
    - <<: *main_node_stage
      if: type = pull_request
      name: Pull Request Stage
      env:
        - ELASTICSEARCH_LOG_LEVEL=info
      install:
        - yarn --frozen-lockfile
      before_script:
        - docker-compose up -d elasticsearch

        # Code folding and timing in Travis CI
        # from http://www.garbers.co.za/2017/11/01/code-folding-and-timing-in-travis-ci/
        - export -f travis_fold travis_nanoseconds travis_time_start travis_time_finish
        #
      script:
        - travis_fold start "Build" && travis_time_start
        - yarn build --stream
        - travis_time_finish && travis_fold end "Build"
        #
        - travis_fold start "Lint" &&  travis_time_start
        - yarn lint --stream
        - travis_time_finish && travis_fold end "Lint"
        #
        - travis_fold start "Index" && travis_time_start
        - node packages/code-du-travail-api/tests/create_indexes.js
        - travis_time_finish && travis_fold end "Index"
        #
        - travis_fold start "Test" && travis_time_start
        - yarn run -- test --stream -- --coverage
        - travis_time_finish && travis_fold end "Index"
      after_success: npx codecov

    - <<: *main_node_stage
      stage: Release
      if: env(RELEASE)
      name: Make a new release ðŸŽ‰
      env:
        - *github_keys
      before_script:
        - git checkout ${TRAVIS_BRANCH}
        - git config user.name "Social Groovy Bot"
        - git config user.email "45039513+SocialGroovyBot@users.noreply.github.com"
        - git remote set-url origin https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
      script: yarn lerna version ${LERNA_ARGS:=--yes}
      after_success:
        - CONVENTIONAL_GITHUB_RELEASER_TOKEN=${GITHUB_TOKEN} npx conventional-github-releaser -p angular
