coverage:
  status:
    project:
      default: off
      frontend:
        flags: frontend
      api:
        target: 89%
        flags: api
      ui:
        flags: ui

flags:
  api:
    paths:
      - packages/code-du-travail-api
  frontend:
    paths:
      - packages/code-du-travail-frontend
  ui:
    paths:
      - packages/code-du-travail-ui
