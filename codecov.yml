coverage:
  status:
    project:
      default: off
      frontend:
        target: 75%
        flags: frontend
      api:
        target: 75%
        flags: api
      ui-old:
        target: 80%
        flags: ui-old
      react-fiche-service-public:
        target: 80%
        flags: react-fiche-service-public

flags:
  api:
    paths:
      - packages/code-du-travail-api
  frontend:
    paths:
      - packages/code-du-travail-frontend
  ui-old:
    paths:
      - packages/code-du-travail-ui-old
  react-fiche-service-public:
    paths:
      - packages/react-fiche-service-public

comment: off
