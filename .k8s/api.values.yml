image:
  repository: ${CI_REGISTRY_IMAGE}/api
  tag: master

fullnameOverride: "api-nodejs"

deployment:
  port: ${PORT}

  resources:
    limits:
      cpu: 1000m
      memory: 1000Mi
    requests:
      cpu: 400m
      memory: 256Mi

  livenessProbe:
    path: /api/v1/version
    failureThreshold: 6
    timeoutSeconds: 11
    periodSeconds: 16

  readinessProbe:
    path: /api/v1/version

  env:
    - name: ELASTICSEARCH_URL
      valueFrom:
        secretKeyRef:
          name: elasticsearch-cloud-api
          key: url
    - name: ELASTICSEARCH_USER
      valueFrom:
        secretKeyRef:
          name: elasticsearch-cloud-api
          key: user
    - name: ELASTICSEARCH_PWD
      valueFrom:
        secretKeyRef:
          name: elasticsearch-cloud-api
          key: password
    - name: ES_INDEX_PREFIX
      value: "cdtn-prod"
      # value: "cdtn-${BRANCH_HASH}"
    - name: ELASTIC_APM_SERVER_URL
      valueFrom:
        secretKeyRef:
          name: elastic-apm
          key: url
    - name: ELASTIC_APM_SECRET_TOKEN
      valueFrom:
        secretKeyRef:
          name: elastic-apm
          key: token
    - name: ELASTIC_APM_SERVICE_NAME
      value: "cdtn-api"
    - name: ELASTIC_APM_USE_PATH_AS_TRANSACTION_NAME
      value: "true"
    - name: ELASTIC_APM_ENVIRONMENT
      value: "cdtn-${BRANCH_HASH}"
    - name: NLP_URL
      value: "${NLP_URL}"
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "${PORT}"
    - name: VERSION
      value: "${VERSION}"

ingress:
  enabled: true
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
  hosts:
    - host: ${API_HOST}
      paths:
        - /
  tls:
    - hosts:
        - ${API_HOST}
      secretName: wildcard-crt

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUAverageUtilizationPercentage: 80
