image:
  repository: ${REGISTRY}/cdtn-frontend
  tag: ${IMAGE_TAG}

fullnameOverride: "frontend-nodejs"

deployment:
  port: ${PORT}

  resources:
    limits:
      cpu: 200m
      memory: 560Mi # 400 + 160  ~(40% of 400)
    requests:
      cpu: 200m
      memory: 560Mi

  livenessProbe:
    path: /health
    failureThreshold: 10
    initialDelaySeconds: 15
    periodSeconds: 2
    successThreshold: 1
    timeoutSeconds: 3
  readinessProbe:
    path: /health
    failureThreshold: 10
    initialDelaySeconds: 15
    periodSeconds: 2
    successThreshold: 1
    timeoutSeconds: 3

  envFrom:
    - secretRef:
        name: cdtn-secret
  env:
    - name: API_URL
      value: "${API_URL}/api/v1"
    - name: ENVIRONMENT
      value: ${ENVIRONMENT}
    - name: FRONTEND_HOST
      value: ${FRONTEND_HOST}
    - name: AZURE_CONTAINER
      value: ${AZURE_CONTAINER}
    - name: FRONTEND_PORT
      value: "3000"
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: PROD_HOSTNAME
      value: "code.travail.gouv.fr"
    - name: VERSION
      value: "${VERSION}"
    - name: COMMIT
      value: "${COMMIT}"
    - name: IS_PRODUCTION_DEPLOYMENT
      valueFrom:
        secretKeyRef:
          name: cdtn-secret
          key: IS_PRODUCTION_DEPLOYMENT
    - name: PIWIK_SITE_ID
      valueFrom:
        secretKeyRef:
          name: cdtn-secret
          key: PIWIK_SITE_ID
    - name: PIWIK_URL
      valueFrom:
        secretKeyRef:
          name: cdtn-secret
          key: PIWIK_URL
    - name: SENTRY_PUBLIC_DSN
      valueFrom:
        secretKeyRef:
          name: cdtn-secret
          key: SENTRY_PUBLIC_DSN
    - name: AZURE_BASE_URL
      valueFrom:
        secretKeyRef:
          name: cdtn-secret
          key: AZURE_BASE_URL
  initContainers:
    - name: wait-for-api
      image: ghcr.io/socialgouv/docker/curl:6.14.0
      resources:
        requests:
          cpu: 5m
          memory: 16Mi
        limits:
          cpu: 50m
          memory: 32Mi
      command:
        - sh
        - -c
        - |
          retry=120; # 5s * (12 * 10) = 10min
          while
            ! curl -sS "${API_URL}" &&
            [[ $(( retry-- )) -gt 0 ]];
          do echo "Waiting for api to be available ($(( retry )))" ; sleep 5s ; done ;

          [[ $(( retry )) -lt 1 ]] && exit 128;

          echo Ready;

service:
  port: ${PORT}
  targetPort: ${PORT}

ingress:
  enabled: true
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: ${FRONTEND_HOST}
      paths:
        - path: /
          servicePort: ${PORT}
  tls:
    - hosts:
        - "${FRONTEND_HOST}"
      secretName: frontend-crt

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUAverageUtilizationPercentage: 80
  targetMemoryAverageUtilizationPercentage: 80
