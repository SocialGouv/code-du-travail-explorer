---
apiVersion: v1
kind: Pod
metadata:
  name: cdtn-data${HASH_BRANCH_NAME}
  labels:
    app: cdtn-data${HASH_BRANCH_NAME}
    branch: cdtn${HASH_BRANCH_NAME}
spec:
  containers:
  - name: cdtn-data${HASH_BRANCH_NAME}
    image: ${REGISTRY}/data:${IMAGE_TAG}
    env:
    - name: ELASTICSEARCH_URL
      value: "${ELASTICSEARCH_URL}"
  restartPolicy: Never
  initContainers:
  - name: wait-for-elasticsearch
    image: alpine
    imagePullPolicy: Always
    command:
    - sh
    - -c
    - |
      apk --no-cache --update add curl;

      retry=120; # 5s * (12 * 10) = 10min
      while
        ! curl -sS "${ELASTICSEARCH_URL}/_cat/health?h=status" &&
        [[ $(( retry-- )) -gt 0 ]];
      do echo "Waiting for Elasticsearch to go Green ($(( retry )))" ; sleep 5s ; done ;

      [[ $(( retry )) -lt 1 ]] && exit 128;

      echo Ready;
