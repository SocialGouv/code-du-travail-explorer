---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cdtn-api${HASH_BRANCH_NAME}
  labels:
    app: cdtn-api${HASH_BRANCH_NAME}
    branch: cdtn${HASH_BRANCH_NAME}
spec:
  rules:
  - host: ${API_HOST}
    http:
      paths:
      - path: /
        backend:
          serviceName: cdtn-api${HASH_BRANCH_NAME}
          servicePort: ${PORT}
